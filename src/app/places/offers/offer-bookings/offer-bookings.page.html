<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>{{ place.title }}</ion-card-title>
      <ion-card-subtitle>{{ place.price | currency }} / Night</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="place.imageUrl"></ion-img>
    <ion-card-content class="ion-padd">
      <p>{{ place.description }}</p>
      <div class="ion-text-right">
        <ion-button fill="clear" color="primary" routerLink="/places/tabs/offers">
          Book Now
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-button color="primary" [routerLink]="['/','places','tabs','offers', 'edit', place.id ]">Edit</ion-button>
</ion-content>
