<ion-header>  
  <ion-toolbar color="success">  
    <ion-title>Ionic Modal</ion-title>

  </ion-toolbar>  
</ion-header>   
<ion-content color="light">

    <ion-item>  
      <ion-avatar slot="start">  
        <img src="assets\icon\avatar.png"/>

    </ion-item>  
    <ion-item>   
      <ion-avatar slot="start">  
        <img src="assets\icon\avatar.png"/>  
      </ion-avatar>  
      <ion-label>  
        <h2>C Programming</h2>  
        <p>C is a structured programming language.</p>  
      </ion-label>  
    </ion-item>  
    <ion-item>
      <ion-avatar slot="start"> 
        <img src="assets\icon\avatar.png">
      </ion-avatar>
      <ion-label>
